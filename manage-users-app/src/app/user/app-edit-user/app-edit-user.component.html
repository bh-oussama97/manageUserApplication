<div class="form-group row">
    <label class="col-sm-2 col-form-label">FirstName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="firstName"
        placeholder="Enter FirstName">
    </div>    
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">LastName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="lastName"
        placeholder="Enter LastName">
    </div>    
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)]="email"
        placeholder="Enter Email">
    </div>    
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="pass"
        placeholder="Enter Password">
    </div>   
</div>

<button (click)="addUser()" *ngIf="user.id==0" class="btn btn-primary">Add</button>
<button (click)="updateUser()" *ngIf="user.id!=0" class="btn btn-primary">Update</button>
